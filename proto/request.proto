syntax = "proto3";

option go_package = "github.com/wittano/komputer";
package komputer;

message Pagination {
  uint32 page = 1;
  uint32 size = 2;
}

message FindById {
  oneof identity {
    uint64 id = 1;
    bytes uuid = 2;
  }
  optional Pagination page = 4;
}

message UUID {
  bytes uuid = 1;
}

message ObjectID {
  string object_id = 1;
}

message NameOrIdRequest {
  oneof query {
    uint64 id = 1;
    bytes uuid = 2;
    string name = 3;
  }
  optional Pagination page = 4;
}